<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    
    <title>My product Catalog</title>
    <link rel='stylesheet' href= 'mainContent.css'>
    <script type="text/javascript" charset="utf-8" src='script.js' defer>
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap');
        </style>
</head>

<body>
        <nav id="nav">
            <img id="close" src="./Svgs/close.svg" alt="close"/>
            <div id="sideNav" class="side-nav">
                <a id="home" href="#">Home</a>
                <a id="cart" href="#">Cart</a>
                <a id="contact" href="#">Contact us</a>
                <div class="category-drop-container">
                    <a id="category" href="#">Category</a>
                    <img class="arrow-drop-down" src="./Svgs/arrowDropDown.svg" alt="drop down"/>
                </div>
                <!--creating a dropdown-->
                <div id="categoryItems" class="category-items">
                    <a id="hp" href="#">Hp</a>
                    <a id="Dell" href="#">Dell</a>
                    <a id="asus" href="#">Asus</a>
                    <a id="lenovo" href="#">Lenovo</a>
                    <a id="apple" href="#">Apple</a>
                </div>
                
            </div>
        </nav>
        
        <header>
            <div class="searchAndMenuContainer">
                <img id="" src="./Svgs/menu.svg" alt="menu bar" class="menu-bar" />
                <div class="searchContainer">
                <img src="./Svgs/searchBar.svg" alt="searchBar" class="search-icon"/> <!-- Search img-->
            <input type="text" name="search" class="search-input" placeholder="Search"/> <!--search input-->
                </div>
            </div>
            <img id="headerBackgroundImg" src="Images/BackgroundImg2.jpg" alt="laptop in table" />
        </header>

        <h1 class="new-arrivals">New arrivals</h1>

        <section class="product-list">
            <div class="product-card">
                <img src="Images/laptop1.jpg" alt="product image" class="product-image">
                <div class="product-details">
                    <p class="product-name">Apple MacBook Air (M2, 2023)</p>
                    <a href="" class="view-product">view product</a>
                    <p class="price">N1,500,000</p>
                    <p class="old-price">N1,500,000</p>
                    <button class="add-to-cart"><img src="Svgs/shopping_cart_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="">add to cart</button>
                </div>
            </div>
        </section>
</body>

</html>
