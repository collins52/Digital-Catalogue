<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>My product Catalog</title>
    <link rel='stylesheet' href= 'mainContent.css'>
    <script type="text/javascript" charset="utf-8" src='script.js' defer>
    </script>
    
</head>

<body>
        <nav id="nav">
            <img id="close" src="./Svgs/close.svg" alt="close"/>

                <a id="cart" href="#">Cart</a>

                <!--creating a dropdown-->

                <img id="" src="./Svgs/menu.svg" alt="menu bar" class="menu-bar" />
